        <script>
            // 定义一个函数来处理音频播放和暂停逻辑
            function setupAudioPlayback(clickableTextId, audioPlayerId) {
                const clickableText = document.getElementById(clickableTextId);
                const audioPlayer = document.getElementById(audioPlayerId);
    
                clickableText.addEventListener('click', function () {
                    if (audioPlayer.paused) {
                        audioPlayer.play();
                    } else {
                        audioPlayer.pause();
                    }
                });
            }
    
            // 调用函数为每个可点击文本和音频元素设置事件监听器
            setupAudioPlayback('clickableText1', 'audioPlayer1');
            setupAudioPlayback('clickableText2', 'audioPlayer2');
            setupAudioPlayback('clickableText3', 'audioPlayer3');

        </script>
